<!doctype html>
<html>

  <head>
    <title>Editor</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>

      body {
        background-color: black !important;
      }

      .alert {
        margin: 10px;
        padding: 3px 10px;
      }

      .panel {
        background-color: transparent;
        color: #fff;
        margin-bottom: 6px;
        margin-top: 5px;
      }

      .form-group {
        margin-right: 20px;
      }

      .form-control {
        background-color: black;
        color: #fff;
      }

      input[type=number] {
        max-width: 100px;
      }

      #level-name {
        color: white;
        background-color: black;
        border: 2px solid white;
        border-radius: 3px;
        padding: 5px 20px;
        max-width: 140px;
      }

      #grid-container {
        margin: auto;
        margin-top: 0;
      }

      #grid-container table{
        margin: auto;
        border-spacing: 2px;
        border-collapse: separate;
      }

      #grid-container td {
        width: 64px;
        height: 64px;
        border: 1px solid #4B4B4B;
        position: relative;
      }

      #grid-container tr:first-child td::before {
        position: absolute;
        content: 'DOOR';
        top: -12px;
        left: 0;
        color:  silver;
        width: 64px;
        text-align: center;
      }

      #grid-container tr:first-child td:first-child::before,
      #grid-container tr:first-child td:last-child::before {
        content: '';
      }

      .btn-default {
        color: white;
        background: black;
        border: 1px solid white;
      }

      .tool {
        color: white;
        font-weight: bold;

        background-repeat: no-repeat!important;
        background-size: cover!important;
        width: 50px;
        height: 50px;
      }

      .tool:hover {
        color: white;
        text-decoration: underline;
      }

      .tool.start {
        margin-left: 30px;
      }

      .tool.start, .tool.finish {
        border-color: #fff;
        background: #000;
        width: 60px;
        padding: 0
      }

      .tool.selected {
        color: #fff!important;
      }

      .tool.start.selected {
        color: transparent;
      }

      .tool.finish.selected {
        background-color: #fff;
        color: #000!important;
      }

      .opt0 {
        border: 2px solid #4B4B4B;
        background-color: #000;
      }
      .opt0.selected {
        background-color: #4B4B4B;
      }

      #grid-container .opt1 {background-color: #316EA1;}
      .opt1 {
        border: 2px solid #316EA1!important;
        background-color: #000;
      }
      .opt1.selected {
        background-color: #316EA1;
      }

      #grid-container .opt2 {background-color: #A13146;}
      .opt2 {
        border: 2px solid #A13146!important;
        background-color: #000;
      }
      .opt2.selected {
        background-color: #A13146;
      }

      #grid-container .opt3 {background-color: #6BA348;}
      .opt3 {
        border: 2px solid #6BA348!important;
        background-color: #000;
      }
      .opt3.selected {
        background-color: #6BA348;
      }

      #grid-container .opt4 {background-color: #A248A3;}
      .opt4 {
        border: 2px solid #A248A3!important;
        background-color: #000;
      }
      .opt4.selected {
        background-color: #A248A3;
      }

      #grid-container .opt5 {background-color: #F88C00;}
      .opt5 {
        border: 2px solid #F88C00!important;
        background-color: #000;
      }
      .opt5.selected {
        background-color: #F88C00;
      }

      #grid-container .opt6 {background-color: #d86161;}
      .opt6 {
        border: 2px solid #d86161!important;
        background-color: #000;
      }
      .opt6.selected {
        background-color: #d86161;
      }

      #grid-container .opt7 {background-color: #2db149;}
      .opt7 {
        border: 2px solid #2db149!important;
        background-color: #000;
      }
      .opt7.selected {
        background-color: #2db149;
      }

      #grid-container .opt8 {background-color: #c345a8;}
      .opt8 {
        border: 2px solid #c345a8!important;
        background-color: #000;
      }
      .opt8.selected {
        background-color: #c345a8;
      }

      #grid-container .opt9 {background-color: #dbde2b;}
      .opt9 {
        border: 2px solid #dbde2b!important;
        background-color: #000;
      }
      .opt9.selected {
        background-color: #dbde2b;
      }

      #grid-container .opt10 {background-color: #de8e2b;}
      .opt10 {
        border: 2px solid #de8e2b!important;
        background-color: #000;
      }
      .opt10.selected {
        background-color: #de8e2b;
      }

      #grid-container .opt11 {background-color: #dac4a8;}
      .opt11 {
        border: 2px solid #dac4a8!important;
        background-color: #000;
      }
      .opt11.selected {
        background-color: #dac4a8;
      }

      #grid-container .opt12 {background-color: #735cf1;}
      .opt12 {
        border: 2px solid #735cf1!important;
        background-color: #000;
      }
      .opt12.selected {
        background-color: #735cf1;
      }

      #grid-container .opt13 {background-color: #02f1fd;}
      .opt13 {
        border: 2px solid #02f1fd!important;
        background-color: #000;
      }
      .opt13.selected {
        background-color: #02f1fd;
      }

      .opt100, .opt900 {
        text-align: center;
      }
      .opt100::after {
        content: 'S';
        color: white;
        font-weight: bold;
      }
      .opt900::after {
        content: 'F';
        color: white;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div id="editor" class="container">
      <div class="row panel">
        <div class="col-xs-10" id="cell-types">
          <button data-tileType="0" class="btn tool opt0"></button>
          <button data-tileType="1" class="btn tool opt1"></button>
          <button data-tileType="2" class="btn tool opt2"></button>
          <button data-tileType="3" class="btn tool opt3"></button>
          <button data-tileType="4" class="btn tool opt4"></button>
          <button data-tileType="5" class="btn tool opt5"></button>
          <button data-tileType="6" class="btn tool opt6"></button>
          <button data-tileType="7" class="btn tool opt7"></button>
          <button data-tileType="8" class="btn tool opt8"></button>
          <button data-tileType="9" class="btn tool opt9"></button>
          <button data-tileType="10" class="btn tool opt10"></button>
          <button data-tileType="11" class="btn tool opt11"></button>
          <button data-tileType="12" class="btn tool opt12"></button>
          <button data-tileType="13" class="btn tool opt13"></button>
          <button data-tileType="100" class="btn tool start">Set<br/>Char</button>
          <button data-tileType="900" class="btn tool finish">Target</button>
        </div>
        <div class="col-xs-2">
          <input id="level-name" type="text" value="" placeholder="Level Name" />
          <button type="submit" class="btn btn-default" id="import">Import</button>
          <button type="submit" class="btn btn-default" id="export">Export</button>
          <!--<a type="submit" href="#" target="_blank" class="btn btn-default" id="test-link">Test Level</a>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" id="grid-container">

        </div>
      </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="export-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <textarea id="export-text" rows="20" style="width: 100%;"></textarea>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="import-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <textarea id="import-text" rows="20" style="width: 100%;"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="process-import">Import</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- build:remove -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- /build -->

    <!-- build:js custom/phaser-arcade-physics.min.js -->
    <script src="node_modules/phaser/build/custom/phaser-arcade-physics.min.js"></script>
    <!-- /build -->

    <!-- build:js editor.bundle.min.js -->
    <script src="editor.bundle.js"></script>
    <!-- /build -->

  </body>

</html>
